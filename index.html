<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Для вывода иконки на вкладку -->
    <link rel="icon" href="../img/logo_music_p.png">
    <title>Reggae Universe Radio</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!--обёртка для всего содержимого, чтобы прижать footer к нижней части-->

        <!--Содержимое сайта без подвала (нужно для прижатия подвала к нижней части)-->
        <div class="content-without-footer">

            <!--Шапка сайта-->
            <header class="fixed">
                <nav class="wrapper wrapper-container fixed-menu">
                    <div class="fixed-center">

                        <label>
                            <svg class="fixed-menu-btn-icon" height="50" viewbox="0 0 512 512" width="50">

                                    <path
                                        d="m353.5 512h-60c-8.284 0-15-6.716-15-15v-302c0-8.284 6.716-15 15-15h60c8.284 0 15 6.716 15 15v302c0 8.284-6.716 15-15 15z" />

                                    <path
                                        d="m218.5 330h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />

                                        d="m76 270h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m218.5 390h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m218.5 270h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m218.5 210h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path

                                        d="m76 150h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m496 210h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m496 150h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />
                                    <path
                                        d="m353.5 150h-60c-8.284 0-15-6.716-15-15s6.716-15 15-15h60c8.284 0 15 6.716 15 15s-6.716 15-15 15z" />

                                </g>
                            </svg>
                        </label>
                    </div>
                </nav>
            </header>

            <!--Основная часть-->
            <main class="wrapper wrapper-container content">
                <!--Заголовок-->
                <section class="content-wrp">
                    <span class="content-wrp-title"><span class="content-wrp-title-first">reggae</span> universe</span>
                </section>

                <div class="content-playslider">
                    <!--Плеер-->
                    <section class="content-player">
                        <img class="content-player-equalizer" src="./img/equalizer_pause.gif" alt="equalizer"
                            id="player-equalizer">
                        <audio id="audioElem"><span>HTML5 audio not supported</span></audio>
                        <div class="vc-buttons">
                            <ul class="vc-controls">
                                <li class="vc-control-play" id="vc-control-play">Play<span></span></li>
                                <li class="vc-control-rewind" id="vc-control-rewind">Rew<span></span></li>
                                <li class="vc-control-fforward" id="vc-control-fforward">FF<span></span></li>
                                <li class="vc-control-stop" id="vc-control-stop">Stop<span></span></li>
                            </ul>
                            <div class="vc-volume-wrap">
                                <div class="vc-volume-control">
                                    <div class="vc-volume-knob">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--Слайдер-->
                    <section>

                    </section>
                </div>
            </main>
        </div>

        <!--Подвал сайта-->
        <footer>

        </footer>
    </div>
    <!-- скрипты запуска/перемотки/остановки/звука -->
    <script src="./src/knobknob.jquery.js"></script>
    <script type="text/javascript" src="./src/jquery.cassette.js"></script>
